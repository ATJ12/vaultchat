version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: vaultchat_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vaultchat_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taha123}
      POSTGRES_DB: ${POSTGRES_DB:-vaultchat}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-admin} -d $${POSTGRES_DB:-vaultchat}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: vaultchat_backend
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-admin}
      - DB_PASS=${DB_PASS:-password123}
      - DB_NAME=${DB_NAME:-vaultchat}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python init_db.py && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  frontend:
    build: ./frontend
    container_name: vaultchat_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
