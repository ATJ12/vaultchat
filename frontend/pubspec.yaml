name: vaultchat
description: Zero-knowledge end-to-end encrypted messaging app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  record: ^5.0.4
  flutter:
    sdk: flutter

  # Crypto
  cryptography: ^2.7.0
  pointycastle: ^3.8.0
  openpgp: ^3.10.7
  crypto: ^3.0.3

  # Network
  http: ^1.2.0
  web_socket_channel: ^2.4.0
  dio: ^5.4.0

  # Storage
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2

  # State Management
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1

  # UI
  go_router: ^13.0.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0

  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  rxdart: ^0.27.7
  equatable: ^2.0.5
  logger: ^2.0.2

  # Security
  local_auth: ^2.1.8
  device_info_plus: ^10.0.1

  # Media
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  image: ^4.1.7
  audioplayers: ^6.0.0
  file_saver: ^0.3.1

  # Permissions
  permission_handler: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  # ðŸ–¼ï¸ Assets section for the WASM bridge and workers
  assets:
    - packages/openpgp/web/assets/worker.js
    - packages/openpgp/web/assets/wasm_exec.js
    - packages/openpgp/web/assets/openpgp.wasm

  # ðŸ”¡ Fonts section
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-SemiBold.ttf